
<style type="text/css">
  .rtl {
    direction: rtl;
  }
</style>
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" style="width:500px;">
    <div class="modal-content">
      <div class="modal-header" style="background-color:rgba(8, 25, 73,0.8);height:100px;">
        <button type="button" class="close" style="color:white;" data-dismiss="modal">&times;</button>
        <div style="text-align:center;">
          <br />
          <b style="color:white;font-size:20px;">התחברות</b>
        </div>
      </div>
      <form class="form-horizontal modal-body" style="margin-right: 60px; margin-left:60px;" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <div class="form-group">
            <div class="col-sm-8">
              <input class="form-control input-sm" id="firstName1" formControlName="firstName" type="text" />
            </div>
            <label class="control-label col-sm-4" for="firstName1">שם פרטי:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <input class="form-control input-sm" id="password1" formControlName="password" type="password" />
            </div>
            <label class="control-label col-sm-4" for="password1">סיסמא:</label>
          </div>
          <div class="col-sm-4"></div>
          <div class="container col-sm-4">
            <input type="submit" class="btn btn-primary btn-s" style="border-top-color:rgba(8, 25, 73,0.8);color:white; background-color:rgba(8, 25, 73,0.8);" value="התחבר">
          </div>
          <div class="col-sm-4"></div>
        </div>
      </form>
    </div>
  </div>
</div>
