<!-- Trigger the modal with a button -->
<!-- Modal -->
<div class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="background-color:rgba(62, 109, 185,0.5)">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div style="text-align:center;">
          <img src="assets/img/icons/cart.png">
          <b>הסל שלי</b>
        </div>
      </div>
      <div style="max-height:300px;overflow-y: scroll;">
        <table class="modal-body" style="direction:rtl;">
          <tr *ngFor="let product of shoppingCartService.shoppingCartList;let i=index;" class="row">
            <td class="col-sm-3">
              <img style="width:50px;height:auto;" src="assets/pictures/b.jpg">
            </td>
            <td class="col-sm-4">{{product.name}}</td>

            <td class="col-sm-5">
              <button class="btn" (click)="shoppingCartService.addProductToCart(product)">+</button>
              <input type="text" style="width: 50px;" value="{{product.quantity}}">
              <button class="btn" (click)="shoppingCartService.removeProductFromCart(product,i)">-</button>
            </td>
            <td class="col-sm-2" >{{product.price*product.quantity|currency:'ILS'}}</td>

          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <b class="col-sm-2">41</b>
        <div class="col-sm-7"></div>
        <span class="col-sm-3">סה"כ פריטים:</span>
      </div>
      <div class="modal-footer">
        <b class="col-sm-2">{{shoppingCartService.finalPrice|currency:'ILS'}}</b>
        <div class="col-sm-8"></div>
        <span class="col-sm-2">מחיר סופי:</span>
      </div>
      <div class="modal-footer">
        <div data-dismiss="modal">
          <button class="btn btn-defult col-sm-2" type="button">לקופה</button>
          <a class="col-sm-2" href="#">לצפיה בסל</a>
        </div>
        <div class="col-sm-5"></div>
        <a href="#" class="col-sm-3" data-dismiss="modal">המשך קניה</a>
      </div>
    </div>

    </div>
  </div>
