
<style type="text/css">
  .rtl {
    direction: rtl;
  }
</style>

<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog"style="width:500px;" >
    <div class="modal-content">
      <div class="modal-header" style="background-color:darkcyan;height:100px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div style="text-align:center;"><br />
          <b style="color:white;font-size:20px;">הרשמה</b>
        </div>
      </div>
      <form class="form-horizontal modal-body" style="margin-right: 60px; margin-left:60px;" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <div class="form-group">
            <div class="col-sm-8">
              <input class="form-control input-sm" id="firstName" formControlName="firstName" type="text" />
            </div>
            <label class="control-label col-sm-4" for="firstName">שם פרטי:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <input class="form-control input-sm" id="lastName" formControlName="lastName" type="text" />
            </div>
            <label class="control-label col-sm-4" for="lastName">שם משפחה:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <input class="form-control input-sm" id="mail" formControlName="mail" type="email" />
            </div>
            <label class="control-label col-sm-4" for="mail">מייל:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <input class="form-control input-sm" id="password" formControlName="password" type="password" />
            </div>
            <label class="control-label col-sm-4" for="password">סיסמא:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <input class="form-control input-sm" id="confirmPassword" formControlName="confirmPassword" type="password" />
            </div>
            <label class="control-label col-sm-4" for="confirmPassword">אישור סיסמא:</label>
          </div><div class="col-sm-4"></div>
          <div class="container col-sm-4">
            <input  type="submit" class="btn btn-primary btn-s" style="border-color:darkcyan;color:white; background-color:darkcyan;" value="הרשם">
          </div>
          <div class="col-sm-4"></div>
        </div>
      </form>
 
    </div> 
    </div>
  </div>
