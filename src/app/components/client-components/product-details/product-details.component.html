
<style type="text/css">
  .rtl {
    direction: rtl;
  }
</style>
<br /><br /><br /><br />
<div class="container">
  <div class="row">

    <div class="col-lg-6 col-sm-12">
      <!----------------------------------------
      -----------תמונות--------------------------------
      ------------------------------------------>
      <div class="container">
        <div id="myCarousel" class="carousel slide" style="width:400px;" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">

            <div class="item active">
              <img src="assets\pictures\b.jpg" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
              <img src="assets\pictures\b.jpg" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
              <img src="assets\pictures\b.jpg" alt="New York" style="width:100%;">
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!-------------------------------
    -------------------- פרטי מוצר--------------------
     ------------------------------>
    <div class="col-lg-6 col-sm-12">
      <h3> {{productsService.showProductDetails.name}}</h3>
      <div [innerHTML]="productsService.showProductDetails.prodDescription"></div>
    </div>
    <ul>
      <li *ngFor="let option of productsService.showProductOptions">
        <select class="form-control" style=" width:auto;">
          <option value="" disabled selected>   {{option.name}}</option>
          <option *ngFor="let value1 of option.values">
            {{value1}}
          </option>
        </select><br />
      </li>
    </ul>
    <div class="row">
      <b>כמות:</b>
      <input type="number" style="width: 50px;" [(ngModel)]="quantity">
      <br />
      <button class="btn" (click)="shoppingCartService.addProductToCart(productsService.showProductDetails,quantity)">הוספה לסל</button>
    </div>
  </div>
</div>
