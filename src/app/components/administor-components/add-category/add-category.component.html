
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <main class="page-content">
    <div class="container-fluid">
      <div class="w3-panel w3-card">
        <br />
        <div class="col-lg-1"></div>
        <div class="col-md-8"></div>
        <div class="form-group col-md-3">
          <h2 style="color:#221b7d;">הוספת קטגוריה </h2>
        </div>
        <br /><br />
        <br /><br />

        <div class="form-group">
          <label>שם:</label>
          <input class="form-control" formControlName="name" type="text" />
          <label>קטגורית אב</label>
          <select class="form-control" formControlName="types">
            <option value="" disabled selected>בחר סוג חיה</option>
            <option value="{{type._id}}" *ngFor="let type of this.typesService.listTypes">{{type.name}}</option>
          </select>
          <input type="submit" class="btn" value="Submit" />
        </div>

      </div>
    </div>
  </main>
</form>
