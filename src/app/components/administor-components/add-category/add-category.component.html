
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="heading" style="position:fixed;width:100%;">
    <div class="col-lg-8">
      <input type="submit" class="btn"  value="שמור" />
    </div>
    <div class="col-lg-2"> <p style="color:black; float:right; font-size:20px;">שמור </p></div>
    <div class="col-lg-2"> </div>

  </div>
  <main class="page-content">
    <div class="container-fluid">
      <div class="w3-panel w3-card">
        <br />
        <div class="col-lg-1"></div>
        <div class="col-md-8"></div>
        <div class="form-group col-md-3">
          <h2 style="color:rgb(8, 31, 56,0.9);">הוספת קטגוריה </h2>
        </div>
        <br /><br />
        <br /><br />

        <div class="form-group">
          <label>שם:</label>
          <input class="form-control" formControlName="name" type="text" />
          <label>קטגורית אב</label>
          <select class="form-control" formControlName="types">
            <option value="" disabled selected>בחר סוג חיה</option>
            <option value="{{type._id}}" *ngFor="let type of this.typesService.listTypes">{{type.name}}</option>
          </select>
          <input type="submit" class="btn" value="Submit" />
        </div>

      </div>
    </div>
  </main>
</form>
