
<main class="page-content">
  <div class="container-fluid">
    <div class="w3-panel w3-card">
      <br />
      <div class="col-lg-1"></div>
      <div class="col-md-8"></div>
      <div class="form-group col-md-3">
        <h2 style="color:#221b7d;">הוספת אפשרות מוצר </h2>
      </div>
      <br /><br />
      <br /><br />

      <div class="form-group">
        <label>שם אפשרות:</label>
        <input class="form-control" [(ngModel)]="productOption.name" />
        <label>ערכים</label>
        <table class="table">
          <thead><tr><td><b> ערך</b></td><td><b> הוסף</b></td></tr></thead>
          <tr *ngFor="let ii of list;let i=index;">
            <td><input class="form-control" *ngIf="ii==0" type="text" [(ngModel)]="productOption.values[i]" /></td>
            <td>
              <button class="btn" *ngIf="ii==1" style="background-color:#1d1b1b; color:white; padding:4px 8px 4px 8px; font-size:15px; width:auto" (click)="addClicked(i)">+</button>
              <button class="btn" *ngIf="ii==0" (click)="deleteClicked(i)" style="background-color:#bf0f0f; color:white; padding:4px 10px 4px 10px; font-size:15px; width:auto">-</button>
            </td>

          </tr>
        </table>
        <input type="button" class="btn" value="שמור" (click)="clicked()" />
      </div>

    </div>
  </div>
</main>
