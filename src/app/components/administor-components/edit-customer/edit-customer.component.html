
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="heading" style="position:fixed;width:100%;">
  <div class="col-lg-8">
    <input type="submit" class="btn" value="שמור" />
  </div>
  <div class="col-lg-2"> <p style="color:black; float:right; font-size:20px;">עריכת לקוח </p></div>
  <div class="col-lg-2"> </div>

</div>
  <main class="page-content">
    <div class="container-fluid">
      <div class="w3-panel w3-card">
       
        <br /><br />
        <br /><br />
        <div class="form-group">
          <label>שם פרטי:</label>
          <input class="form-control" formControlName="firstName" type="text" />
          <label>שם משפחה</label>
          <input class="form-control" formControlName="lastName" type="text" />
          <label>דוא"ל</label>
          <input class="form-control" formControlName="mail" type="email" />
          <label>סיסמא</label>
          <input class="form-control" formControlName="password" type="password" />
          <label>אימות סיסמא</label>
          <input class="form-control" formControlName="confirmPassword" type="password" />
        </div>

      </div>
    </div>
  </main>
</form>
