


<main class="page-content">
  <div class="container-fluid">
    <div class="w3-panel w3-card">
      <br />
      <div class="col-lg-1"><img src="assets/icons/plus (13).png" routerLink="addCustomer" style="text-align:center;cursor:pointer;" alt="הוסף" title="הוסף מוצר" /></div>
      <div class="col-md-8"></div>
      <div class="form-group col-md-3">
        <h2 style="color:rgb(8, 31, 56,0.9);">רשימת מוצרים </h2>
      </div>
      <br /><br />
      <br /><br />

      <table class="table">
        <tr>
          <td><b>שם פרטי</b></td>
          <td><b>שם משפחה</b></td>
          <td><b>דוא"ל</b></td>
          <td><b>תאריך הרשמה</b></td>
        </tr>
        <tr *ngFor="let customer of this.customersService.listCustomers">
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.mail}}</td>
          <td>{{customer.registrationDate}}</td>

          <td>
            <div style="direction:ltr;" class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                פעולה
                <span class="caret"></span>
              </button>
              <ul style="direction:ltr;" class="dropdown-menu">
                <li><a (click)="editcustomerClicked(customer)" routerLink="editCustomer">עריכה</a></li>
                <li><a (click)="delete(customer)">מחיקה</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </table>
      <app-customers-base></app-customers-base>
    </div>
  </div>
</main>
