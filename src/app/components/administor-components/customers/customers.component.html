


  <div class="heading" style="position:fixed;width:100%;">
    <div class="col-lg-8">
      <button routerLink="addCustomer" class="btn">הוסף לקוח חדש</button>
    </div>
    <div class="col-lg-2"> <p style="color:black; float:right; font-size:20px;">רשימת לקוחות </p></div>
    <div class="col-lg-2"> </div>
  </div>
  <main class="page-content">
    <div class="container-fluid">
      <div class="w3-panel w3-card">
      
        <br /><br />
        <br /><br />

        <table class="table">
          <tr>
            <td><b>שם פרטי</b></td>
            <td><b>שם משפחה</b></td>
            <td><b>דוא"ל</b></td>
            <td><b>תאריך הרשמה</b></td>
          </tr>
          <tr *ngFor="let customer of this.customersService.listCustomers">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.mail}}</td>
            <td>{{customer.registrationDate}}</td>

            <td class="my">
              <div style="direction:ltr;" class="dropdown">
                <button class="btn" type="button" data-toggle="dropdown">
                  פעולה
                  <span class="caret"></span>
                </button>
                <ul style="direction:ltr;" class="dropdown-menu">
                  <li><a (click)="editcustomerClicked(customer)" routerLink="editCustomer">עריכה</a></li>
                  <li><a (click)="delete(customer)">מחיקה</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </table>
        <app-customers-base></app-customers-base>
      </div>
    </div>
  </main>
