

<main class="page-content">
  <div class="container-fluid">
    <div class="w3-panel w3-card">
      <br />
      <div class="col-lg-1"><img src="assets/icons/plus (11).png" routerLink="add" style="text-align:center;cursor:pointer;" alt="הוסף" title="הוסף מוצר" /></div>
      <div class="col-md-8"></div>
      <div class="form-group col-md-3">
        <h2 style="color:#221b7d;">רשימת מוצרים </h2>
      </div>
      <br /><br />
      <br /><br />
      <table class="table table-condensed">
        <thead>
          <tr>
            <td><b>תמונה</b></td>
            <td><b>שם מוצר</b></td>
            <td><b>מודל</b></td>
            <td><b>מחיר</b></td>
            <td><b>זמינות</b></td>
            <td><b>עריכה</b></td>
            <td><b>עריכה</b></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productsService.listProducts">
            <td>
              <img width="100" src="/assets/pictures/toy/toy1.jpg" />
            </td>
            <td style="top:50px;">{{product.name}}</td>
            <td>{{product.model}}</td>
            <td>{{product.price}}</td>
            <td>{{product.availability}}</td>
            <td>
              <a (click)="edit(pruduct)" routerLink="editProduct"><i><img style="cursor:pointer;top:50px;" alt="ערוך מוצר" title="ערוך" src="assets/icons/pencil.png" /></i></a>
            </td>
            <td>
              <a (click)="delete(product)"><i><img src="assets/icons/garbage.png" style="cursor:pointer;top:50px;" alt="מחק מוצר" title="מחק" /></i></a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-products-base></app-products-base>
</main>
