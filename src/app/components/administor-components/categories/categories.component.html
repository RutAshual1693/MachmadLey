<button class="btn" routerLink="addCategory">הוספת קטגוריה</button>

  <tr *ngFor="let category of this.categoriesService.listCategories">

    <td><a (click)="delete(category)">מחק</a></td>
    <td><a (click)="editCategoryClicked(category)" routerLink="editCategory">ערוך</a></td>
  </tr>
</table>
